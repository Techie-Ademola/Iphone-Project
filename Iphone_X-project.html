        /* Analog Clock Styles */

        .clock {
            width: 240px;
            height: 240px;
            background-color: transparent;
            border-radius: 50%;
            border: none;
            position: absolute;
            top: 15%;
            left: 8%;
        }

        .clock .number {
            --rotation: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));
            font-size: 2.0rem;
            color: white;
        }

        .clock .number1 {rotate: 30deg; }
        .clock .number2 {rotate: 60deg; }
        .clock .number3 {--rotation: 90deg; }
        .clock .number4 {--rotation: 120deg; }
        .clock .number5 {--rotation: 150deg; }
        .clock .number6 {--rotation: 180deg; }
        .clock .number7 {--rotation: 210deg; }
        .clock .number8 {--rotation: 240deg; }
        .clock .number9 {--rotation: 270deg; }
        .clock .number10 {--rotation: 300deg; }
        .clock .number11 {--rotation: 330deg; }

        .clock .hand {
            --rotation: 0;
            position: absolute;
            bottom: 50%;
            left: 50%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform-origin: bottom;
            z-index: 10;
            transform: translateX(-50%) rotate(calc(var(--rotation) * 1deg));
        }

        .clock::after {
            content: '';
            position: absolute;
            background-color: white;
            z-index: 11;
            width: 15px;
            height: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: white;
            border: 2px solid #111;
        }
        .clock .hand.second {
            width: 2px;
            height: 40%;
            background-color: whitesmoke;
        }

        .clock .hand.minute {
            width: 3px;
            height: 35%;
            background-color: whitesmoke;
        }

        .clock .hand.hour {
            width: 5px;
            height: 25%;
            background-color: whitesmoke;
        }

    <script>
        setInterval(setClock, 1000)

        const hourHand = document.querySelector('[data-hour-hand]')
        const minuteHand = document.querySelector('[data-minute-hand]')
        const secondHand = document.querySelector('[data-second-hand]')

        function setClock() {
            const currentDate = new Date()
            const secondsRatio = currentDate.getSeconds() / 60
            const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60
            const hoursRatio = (minutesRatio + currentDate.getHours()) / 12
            setRotation(secondHand, secondsRatio)
            setRotation(minuteHand, minutesRatio)
            setRotation(hourHand, hoursRatio)
        }

        function setRotation(element, rotationRatio) {
            element.style.setProperty('--rotation', rotationRatio * 360)
        }
        setClock()
 

        function startBoot() {
            document.getElementById('open_Booting').style.display = 'block';
            document.querySelector('.wrapper-10').style.display = 'none';
            document.getElementById('close_Booting').style.display = 'none';
            document.querySelector('.wrapper2-10').style.display = 'block';
            document.querySelector('.homes').style.display = 'none';

            myTime()
        }

        function stopBoot() {
            document.getElementById('open_Booting').style.display = 'none';
            document.querySelector('.wrapper-10').style.display = 'block';
            document.getElementById('close_Booting').style.display = 'block';
            document.querySelector('.wrapper2-10').style.display = 'none';
            document.querySelector('.homes').style.display = 'none';
        
            myTime() 
        }


        function openHome() {
            document.getElementById('open_Booting').style.display = 'none';
            document.querySelector('.homes').style.display = 'block';

            myTime()            
        }

        const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        const d = new Date();
        let day = weekday[d.getDay()];
        let date = d.getDate();
        let name = month[d.getMonth()];
        // let year = d.getFullYear();
        // month += 1
        let myDate = day + ', ' + name + ' ' + date;
        document.getElementById("myDate").innerHTML = myDate;


        function upper_am_pm(d) { 
            return d.getHours() < 12 ? 'AM' : 'PM';
        }

        document.getElementById('myAMPM').innerText = upper_am_pm(d);
        document.getElementById('myAMPM_2').innerText = upper_am_pm(d);
        document.getElementById('myAMPM_3').innerText = upper_am_pm(d);
        document.getElementById('myAMPM_4').innerText = upper_am_pm(d);


        function myTime() {
            function addZero(i) {
                if (i < 10) {i = "0" + i}
                return i;
            }

            const d = new Date();
            var h = addZero(d.getHours());
            var m = addZero(d.getMinutes());
            h = (h % 12) || 12;
            // let s = addZero(d.getUTCSeconds());
            let time = h + ":" + m ;
            
            document.getElementById("demo").innerHTML = time;
            document.getElementById("demo-2").innerHTML = time;
            document.getElementById("myDemo").innerHTML = time;
            document.getElementById("myDemo-2").innerHTML = time;
        }
        myTime()
    </script>
